<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summoner Progression Tracker</title>
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    // Rank Mapping
    const rankOrder = [
      "IRON", "BRONZE", "SILVER", "GOLD", "PLATINUM",
      "EMERALD", "DIAMOND", "MASTER", "GRANDMASTER", "CHALLENGER"
    ];

    const divisionMultiplier = {
      "IV": 0,
      "III": 100,
      "II": 200,
      "I": 300
    };

    // Calculate LP Position Based on Rank and Division
    function calculateRankLP(tier, division, lp) {
      const baseRank = rankOrder.indexOf(tier) * 400; // 400 LP per rank

      // Handle Master, Grandmaster, Challenger
      if (tier === "MASTER" || tier === "GRANDMASTER" || tier === "CHALLENGER") {
        const masterBase = 4000; // Master starts at 4000 LP
        return masterBase + lp; // Add LP directly
      }

      // Handle Ranks Below Master
      const divisionLP = divisionMultiplier[division] || 0;
      return baseRank + divisionLP + lp;
    }

    // Generate Y-axis Labels
    function generateYAxisLabels() {
      return rankOrder;
    }

    // Load data from JSON file
    async function loadData() {
      const response = await fetch('lp_data.json'); // Load JSON data
      const data = await response.json();

      const datasets = [];
      const allLabels = new Set(); // Collect all unique timestamps

      // Collect timestamps
      Object.values(data).forEach(records => {
        records.forEach(record => allLabels.add(new Date(record.timestamp).getTime()));
      });

      // Sort timestamps and ensure consistent spacing
      const labels = Array.from(allLabels).sort((a, b) => a - b).map(ts => new Date(ts));
      const firstLabel = labels[0];
      const lastLabel = labels[labels.length - 1];

      // Colors for lines
      const colors = [
        'blue', 'red', 'green', 'orange', 'purple', 'brown', 'cyan', 'magenta', 'teal', 'pink'
      ];

      let colorIndex = 0;

      // Process each summoner's data
      Object.keys(data).forEach(summoner => {
        const records = data[summoner];

        // Map timestamps to rank-based LP values
        const rankData = labels.map(label => {
          const record = records.find(r => new Date(r.timestamp).getTime() === label.getTime());
          if (record) {
            return calculateRankLP(record.tier, record.rank, record.lp);
          }
          // Extend line leftward for missing data
          const earliestRecord = records[0];
          return calculateRankLP(earliestRecord.tier, earliestRecord.rank, earliestRecord.lp);
        });

        const tier = records[records.length - 1].tier;
        const rank = records[records.length - 1].rank;

        // Create dataset
        datasets.push({
          label: `${summoner} (${tier} ${rank})`,
          data: rankData,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1,
          pointRadius: 5, // Enlarge data points for clarity
          pointHoverRadius: 7
        });

        colorIndex++;
      });

      // Create chart
      const ctx = document.getElementById('summonerChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels, // Time on X-axis
          datasets: datasets
        },
        options: {
          scales: {
            x: {
              type: 'time', // Requires date adapter
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              ticks: {
                callback: function (value) {
                  if (value >= 4000 && value < 4400) return "MASTER";
                  if (value >= 4400 && value < 4800) return "GRANDMASTER";
                  if (value >= 4800) return "CHALLENGER";
                  const rankIndex = Math.floor(value / 400);
                  return rankOrder[rankIndex]; // Show rank name
                }
              },
              title: {
                display: true,
                text: 'Rank Progression'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    // Load data and render chart
    loadData();
  </script>
</body>
</html>
