<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summoner Progression Tracker</title>
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    // Load data from JSON file
    async function loadData() {
      const response = await fetch('lp_data.json'); // Load your JSON file
      const data = await response.json();

      const datasets = []; // Stores data for each summoner
      const allLabels = new Set(); // Collect all unique timestamps

      // Collect all timestamps across all summoners
      Object.values(data).forEach(records => {
        records.forEach(record => allLabels.add(new Date(record.timestamp).getTime()));
      });

      // Sort timestamps in ascending order
      const labels = Array.from(allLabels).sort((a, b) => a - b).map(ts => new Date(ts));

      // Generate dynamic colors for each summoner
      const colors = [
        'blue', 'red', 'green', 'orange', 'purple', 'brown', 'cyan', 'magenta', 'teal', 'pink'
      ];

      let colorIndex = 0;

      // Process each summoner's data
      Object.keys(data).forEach(summoner => {
        const records = data[summoner];

        // Create a mapping of timestamp to LP for this summoner
        const lpMap = {};
        records.forEach(record => {
          const time = new Date(record.timestamp).getTime();
          lpMap[time] = record.lp;
        });

        // Fill missing data with null for alignment
        const lpData = labels.map(label => {
          const time = label.getTime();
          return lpMap[time] !== undefined ? lpMap[time] : null;
        });

        // Get the latest tier and rank for labeling
        const tier = records[records.length - 1].tier;
        const rank = records[records.length - 1].rank;

        // Create dataset for this summoner
        datasets.push({
          label: `${summoner} (${tier} ${rank})`,
          data: lpData,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1
        });

        colorIndex++;
      });

      // Create chart
      const ctx = document.getElementById('summonerChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels, // Unified timestamps as x-axis labels
          datasets: datasets
        },
        options: {
          scales: {
            x: {
              type: 'time', // Requires a date adapter!
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'LP'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    // Load data and render chart
    loadData();
  </script>
</body>
</html>
