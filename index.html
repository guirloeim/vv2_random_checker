<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summoner Progression Tracker</title>
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  
  <!-- Style -->
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff; /* White text */
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 95vw; /* Full screen width */
      height: 90vh; /* Full screen height */
    }
  </style>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('lp_data.json'); // Load JSON file
      const data = await response.json();

      // Cutoff Values for Grandmaster and Challenger
      const CHALLENGER_CUTOFF = data.cutoffs.CHALLENGER;
      const GRANDMASTER_CUTOFF = data.cutoffs.GRANDMASTER;

      // Rank Mapping
      const ranks = [
        "IRON", "BRONZE", "SILVER", "GOLD", "PLATINUM",
        "EMERALD", "DIAMOND", "MASTER", "GRANDMASTER", "CHALLENGER"
      ];

      const divisionOffset = {
        "IV": 0,
        "III": 100,
        "II": 200,
        "I": 300
      };

      const datasets = [];
      const colors = [
        'blue', 'red', 'green', 'orange', 'purple', 
        'cyan', 'magenta', 'teal', 'pink', 'yellow'
      ];

      let colorIndex = 0;

      // Process each summoner's data
      Object.keys(data.summoners).forEach(summoner => {
        const records = data.summoners[summoner];

        const points = records.map(record => {
          let adjustedLP;

          // Calculate adjusted LP based on rank
          if (record.tier === "CHALLENGER") {
            adjustedLP = 4000 + record.lp; // Challenger starts at 4000
          } else if (record.tier === "GRANDMASTER") {
            adjustedLP = 3600 + record.lp; // Grandmaster starts at 3600
          } else if (record.tier === "MASTER") {
            adjustedLP = 3200 + record.lp; // Master starts at 3200
          } else {
            // Calculate for other ranks
            const rankIndex = ranks.indexOf(record.tier);
            const baseLP = 400 * rankIndex;
            const divisionLP = divisionOffset[record.rank];
            adjustedLP = baseLP + divisionLP + record.lp;
          }

          return {
            x: new Date(record.timestamp), // Timestamp for x-axis
            y: adjustedLP,                 // Adjusted LP for y-axis
            realLP: record.lp              // Actual LP for tooltip
          };
        });

        // Add dataset for each summoner
        datasets.push({
          label: `${summoner} (${records[records.length - 1].tier} ${records[records.length - 1].rank})`,
          data: points,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1,
          pointRadius: 5,
          pointHoverRadius: 8
        });

        colorIndex++;
      });

      // Define y-axis ticks and labels
      const yTicks = [];
      for (let i = 0; i <= 3200; i += 400) {
        yTicks.push({ value: i, label: ranks[i / 400] });
      }
      yTicks.push({ value: 3600, label: 'GRANDMASTER' });
      yTicks.push({ value: 4000, label: 'CHALLENGER' });

      // Create chart
      const ctx = document.getElementById('summonerChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: { datasets: datasets },
        options: {
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              title: {
                display: true,
                text: 'Date',
                color: '#ffffff'
              },
              ticks: { color: '#ffffff' }
            },
            y: {
              min: 0,
              max: 4400, // Fixed scale from 0 to 4400
              title: {
                display: true,
                text: 'Rank Progression',
                color: '#ffffff'
              },
              ticks: {
                color: '#ffffff',
                callback: function (value) {
                  const tick = yTicks.find(t => t.value === value);
                  return tick ? tick.label : '';
                }
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: { color: '#ffffff' }
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  const lp = tooltipItem.raw.realLP;
                  return `${tooltipItem.dataset.label}: ${lp} LP`;
                }
              }
            }
          }
        }
      });
    }

    // Load data and render chart
    loadData();
  </script>
</body>
</html>
