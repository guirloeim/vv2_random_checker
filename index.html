<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summoner Progression Tracker</title>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <!-- Style -->
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff;            /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 95vw; /* nearly full screen width */
      height: 90vh; /* nearly full screen height */
    }
  </style>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    async function loadData() {
      // Load your JSON file
      const response = await fetch("lp_data.json");
      const data = await response.json();

      // Extract cutoff values
      const CHALLENGER_CUTOFF = data.cutoffs.CHALLENGER;   // e.g. 500
      const GRANDMASTER_CUTOFF = data.cutoffs.GRANDMASTER; // e.g. 200

      // MASTER baseline
      const MASTER_BASE = 2800;

      // Grandmaster and Challenger positions on the chart
      const gm = MASTER_BASE + GRANDMASTER_CUTOFF; 
      const chall = MASTER_BASE + CHALLENGER_CUTOFF;

      // Ranks used for everything below MASTER
      const ranks = [
        "IRON", 
        "BRONZE", 
        "SILVER", 
        "GOLD", 
        "PLATINUM", 
        "EMERALD", 
        "DIAMOND", 
        "MASTER"
      ];

      // Offsets for each division inside a tier
      const divisionOffset = {
        "IV": 300,
        "III": 200,
        "II": 100,
        "I": 0
      };

      // Prepare an array of datasets (one per summoner)
      const datasets = [];
      const colors = [
        'blue', 'red', 'green', 'orange', 'purple',
        'cyan', 'magenta', 'teal', 'pink', 'yellow'
      ];
      let colorIndex = 0;

      // Iterate over each summoner
      Object.keys(data.summoners).forEach((summoner) => {
        const records = data.summoners[summoner];

        // Convert each record into { x: date, y: adjustedLP }
        const points = records.map((record) => {
          let adjustedLP = 0;

          // Determine the adjusted LP based on the rank/tier
          if (record.tier === "CHALLENGER") {
            // CHALLENGER starts at 'chall'
            adjustedLP = chall + record.lp;
          } 
          else if (record.tier === "GRANDMASTER") {
            // GRANDMASTER starts at 'gm'
            adjustedLP = gm + record.lp;
          } 
          else if (record.tier === "MASTER") {
            // MASTER starts at MASTER_BASE
            adjustedLP = MASTER_BASE + record.lp;
          } 
          else {
            // For all other tiers (IRON -> DIAMOND)
            const rankIndex = ranks.indexOf(record.tier);
            const baseLP = 400 * rankIndex; // each rank block is 400 apart
            // 400 - offset => top of the division block
            const divOffset = 400 - (divisionOffset[record.rank] || 0);
            adjustedLP = baseLP + divOffset + record.lp;
          }

          return {
            x: new Date(record.timestamp),
            y: adjustedLP,
            realLP: record.lp // For tooltips
          };
        });

        datasets.push({
          label: `${summoner} (${records[records.length - 1].tier} ${records[records.length - 1].rank})`,
          data: points,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1,
          pointRadius: 5,
          pointHoverRadius: 8
        });

        colorIndex++;
      });

      // Generate the full array of ticks: multiples of 400 + gm + chall
      const ticksArray = [];
      for (let val = 0; val <= 4400; val += 400) {
        ticksArray.push(val);
      }
      // Push gm and chall
      ticksArray.push(gm, chall);
      // Sort them in ascending order
      ticksArray.sort((a, b) => a - b);
      // Remove any duplicates if gm/chall happens to be a multiple of 400
      const uniqueTicks = [...new Set(ticksArray)];

      // Create the chart
      const ctx = document.getElementById("summonerChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          datasets: datasets
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date',
                color: '#ffffff'
              },
              ticks: {
                color: '#ffffff'
              },
              grid: {
                color: 'rgba(255,255,255,0.2)'
              }
            },
            y: {
              min: 0,
              max: 4400,  // Force from 0 to 4400
              // Instead of 'stepSize', use 'ticks.values' so we can manually place GM & Challenger
              ticks: {
                color: '#ffffff',
                // Our custom array includes 0, 400, 800, ..., 4400, plus gm/chall
                values: uniqueTicks,
                callback: function (value) {
                  // Exact match → Challenger
                  if (value === chall) {
                    return "CHALLENGER";
                  }
                  // Exact match → Grandmaster
                  if (value === gm) {
                    return "GRANDMASTER";
                  }
                  // 2800 and up → Master
                  if (value >= 2800) {
                    return "MASTER";
                  }
                  // For other ranks
                  const index = Math.floor(value / 400);
                  return ranks[index] || ""; // Fallback if out of range
                }
              },
              grid: {
                color: 'rgba(255,255,255,0.2)'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              labels: {
                color: '#ffffff'
              }
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const datasetLabel = context.dataset.label || '';
                  const lp = context.raw.realLP;
                  return `${datasetLabel}: ${lp} LP`;
                }
              }
            }
          }
        }
      });
    }

    // Kick off the data loading and chart rendering
    loadData();
  </script>
</body>
</html>
