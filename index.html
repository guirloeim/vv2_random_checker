<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summoner Progression Tracker</title>
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  
  <!-- Style -->
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff; /* White text */
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 95vw; /* Full screen width */
      height: 90vh; /* Full screen height */
    }
  </style>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('lp_data.json'); // Load JSON file
      const data = await response.json();

      // Rank Mapping
      const ranks = [
        "IRON", "BRONZE", "SILVER", "GOLD", "PLATINUM",
        "EMERALD", "DIAMOND", "MASTER", "GRANDMASTER", "CHALLENGER"
      ];

      const datasets = [];
      const colors = ['blue', 'red', 'green', 'orange', 'purple', 'cyan', 'magenta', 'teal', 'pink'];

      let colorIndex = 0;

      // Process each summoner's data
      Object.keys(data).forEach(summoner => {
        const records = data[summoner];

        // Map data points
        const points = records.map((record, index) => {
          const x = new Date(record.timestamp); // Timestamp
          const y = record.adjustedLP; // Adjusted LP from JSON
          const realLP = record.lp;   // Actual LP value for tooltip

          // Dynamic position spacing (closer to middle for final points)
          const timeOffset = (records.length - index) * 86400000; // Offset by 1 day
          return { x: new Date(x.getTime() - timeOffset), y, realLP };
        });

        // Add dataset
        datasets.push({
          label: `${summoner} (${records[records.length - 1].tier} ${records[records.length - 1].rank})`,
          data: points,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1,
          pointRadius: 5,
          pointHoverRadius: 8
        });

        colorIndex++;
      });

      // Create chart
      const ctx = document.getElementById('summonerChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: { datasets: datasets },
        options: {
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              title: {
                display: true,
                text: 'Date',
                color: '#ffffff'
              },
              ticks: { color: '#ffffff' }
            },
            y: {
              title: {
                display: true,
                text: 'Rank Progression',
                color: '#ffffff'
              },
              ticks: {
                color: '#ffffff',
                callback: function (value) {
                  if (value >= 4800) return "CHALLENGER";
                  if (value >= 4400) return "GRANDMASTER";
                  if (value >= 4000) return "MASTER";
                  const index = Math.floor(value / 400);
                  return ranks[index];
                }
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: { color: '#ffffff' }
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  const lp = tooltipItem.raw.realLP;
                  return `${tooltipItem.dataset.label}: ${lp} LP`;
                }
              }
            }
          }
        }
      });
    }

    // Load data and render chart
    loadData();
  </script>
</body>
</html>
