<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summoner Progression Tracker</title>
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    // Load data from JSON file
    async function loadData() {
      const response = await fetch('lp_data.json'); // Load your JSON file
      const data = await response.json();

      const datasets = []; // Stores data for each summoner

      // Generate a unique color for each dataset
      const colors = ['blue', 'red', 'green', 'orange', 'purple', 'brown', 'cyan'];

      // Process each summoner's data
      Object.keys(data).forEach((summoner, index) => {
        const records = data[summoner];

        // Extract timestamps and LP values
        const labels = records.map(record => new Date(record.timestamp));
        const lpData = records.map(record => record.lp);
        const tier = records[records.length - 1].tier;
        const rank = records[records.length - 1].rank;

        // Create dataset for this summoner
        datasets.push({
          label: `${summoner} (${tier} ${rank})`,
          data: records.map(record => ({
            x: new Date(record.timestamp),
            y: record.lp
          })),
          borderColor: colors[index % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1
        });
      });

      // Create chart
      const ctx = document.getElementById('summonerChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          datasets: datasets
        },
        options: {
          scales: {
            x: {
              type: 'time', // Requires a date adapter!
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'LP'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    // Load data and render chart
    loadData();
  </script>
</body>
</html>
