<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summoner Progression Tracker</title>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <!-- Style -->
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff;            /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 95vw;  /* nearly full screen width */
      height: 90vh; /* nearly full screen height */
    }
  </style>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    async function loadData() {
      // Load your JSON file
      const response = await fetch("lp_data.json");
      const data = await response.json();

      // Extract cutoff values
      const CHALLENGER_CUTOFF = data.cutoffs.CHALLENGER;   // e.g. 500
      const GRANDMASTER_CUTOFF = data.cutoffs.GRANDMASTER; // e.g. 200

      // MASTER baseline
      const MASTER_BASE = 2800;

      // Grandmaster and Challenger "starting" points on the chart
      const gm = MASTER_BASE + GRANDMASTER_CUTOFF; 
      const chall = MASTER_BASE + CHALLENGER_CUTOFF;

      // Ranks used for everything below MASTER
      const ranks = [
        "IRON",      // index 0 => 0   LP to <400
        "BRONZE",    // index 1 => 400 LP to <800
        "SILVER",    // index 2 => 800 LP to <1200
        "GOLD",      // index 3 => 1200 LP to <1600
        "PLATINUM",  // index 4 => 1600 LP to <2000
        "EMERALD",   // index 5 => 2000 LP to <2400
        "DIAMOND",   // index 6 => 2400 LP to <2800
        "MASTER"     // index 7 => 2800 LP to < gm
      ];

      // Offsets for each division inside a tier
      const divisionOffset = {
        "IV": 300,
        "III": 200,
        "II": 100,
        "I": 0
      };

      // Prepare an array of datasets (one per summoner)
      const datasets = [];
      const colors = [
        'blue', 'red', 'green', 'orange', 'purple',
        'cyan', 'magenta', 'teal', 'pink', 'yellow'
      ];
      let colorIndex = 0;

      // Iterate over each summoner
      Object.keys(data.summoners).forEach((summoner) => {
        const records = data.summoners[summoner];

        // Convert each record into { x: Date, y: adjustedLP, realLP: for tooltip }
        const points = records.map((record) => {
          let adjustedLP = 0;

          // Determine the adjusted LP based on the rank/tier
          if (record.tier === "CHALLENGER") {
            // CHALLENGER starts at 'chall'
            adjustedLP = chall + record.lp;
          } 
          else if (record.tier === "GRANDMASTER") {
            // GRANDMASTER starts at 'gm'
            adjustedLP = gm + record.lp;
          } 
          else if (record.tier === "MASTER") {
            // MASTER starts at MASTER_BASE
            adjustedLP = MASTER_BASE + record.lp;
          } 
          else {
            // For IRON -> DIAMOND
            const rankIndex = ranks.indexOf(record.tier); 
            // Each rank block is 400 wide
            // e.g. IRON => 0..400, BRONZE => 400..800, etc.
            // (rankIndex + 1) * 400 was your original logic for base,
            // but let's ensure it matches the desired spacing:
            const baseLP = 400 * (rankIndex + 1);

            // top of the division = 300 - offset logic
            // but let's keep your original approach exactly, to not break anything else.
            const divOffset = 300 - (divisionOffset[record.rank] || 0);

            adjustedLP = baseLP + divOffset + record.lp;
          }

          return {
            x: new Date(record.timestamp),
            y: adjustedLP,
            realLP: record.lp
          };
        });

        datasets.push({
          label: `${summoner} (${records[records.length - 1].tier} ${records[records.length - 1].rank})`,
          data: points,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1,
          pointRadius: 5,
          pointHoverRadius: 8
        });

        colorIndex++;
      });

      // Build an array of ticks from 0 to 2800 in steps of 400, plus GM & Challenger
      const ticksArray = [];
      for (let val = 0; val <= 2800; val += 400) {
        ticksArray.push(val);
      }
      ticksArray.push(gm, chall);   // Add gm & challenger
      ticksArray.sort((a, b) => a - b);
      // Remove duplicates in case gm or chall is exactly a multiple of 400
      const uniqueTicks = [...new Set(ticksArray)];

      // Create the chart
      const ctx = document.getElementById("summonerChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: { datasets },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date',
                color: '#ffffff'
              },
              ticks: {
                color: '#ffffff'
              },
              grid: {
                color: 'rgba(255,255,255,0.2)'
              }
            },
            y: {
              min: 0,
              max: 4400,  // Keep some space up to 4400
              ticks: {
                autoSkip: false,  // Force Chart.js to show all ticks we provide
                color: '#ffffff',
                values: uniqueTicks,
                callback: function (value) {
                  // Range-based approach so GM or Challenger show up properly
                  if (value >= chall) {
                    return "CHALLENGER";
                  } 
                  else if (value >= gm) {
                    return "GRANDMASTER";
                  } 
                  else if (value >= MASTER_BASE) {
                    return "MASTER";
                  }
                  else if (value == 2400) {
                    return "DIAMOND";
                  } 
                  else if (value == 2000) {
                    return "EMERALD";
                  }
                  else if (value == 1600) {
                    return "PLATINUM";
                  }
                  else if (value == 1200) {
                    return "GOLD";
                  } 
                  else if (value == 800) {
                    return "SILVER";
                  } 
                  else if (value == 400) {
                    return "BRONZE";
                  } 
                  else if (value == 0) {
                    return "IRON";
                  } 
                }
              },
              grid: {
                color: 'rgba(255,255,255,0.2)'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              labels: {
                color: '#ffffff'
              }
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const datasetLabel = context.dataset.label || "";
                  const lp = context.raw.realLP;
                  return `${datasetLabel}: ${lp} LP`;
                }
              }
            }
          }
        }
      });
    }

    // Kick off the data loading and chart rendering
    loadData();
  </script>
</body>
</html>
