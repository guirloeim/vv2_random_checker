<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summoner Progression Tracker</title>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <!-- Style -->
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff;            /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 95vw;  /* nearly full screen width */
      height: 90vh; /* nearly full screen height */
    }
  </style>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    async function loadData() {
      // Load your JSON file
      const response = await fetch("lp_data.json");
      const data = await response.json();

      // Extract cutoff values
      const CHALLENGER_CUTOFF = data.cutoffs.CHALLENGER;   // e.g. 500
      const GRANDMASTER_CUTOFF = data.cutoffs.GRANDMASTER; // e.g. 200

      // MASTER baseline (constant 2800)
      const MASTER_BASE = 2800;

      // Calculate exact positions for GM and Challenger
      const gm = MASTER_BASE + GRANDMASTER_CUTOFF;  // e.g. 2800 + 200 = 3000
      const chall = MASTER_BASE + CHALLENGER_CUTOFF; // e.g. 2800 + 500 = 3300

      // Prepare the EXACT 10 tick values in ascending order:
      // 0, 400, 800, 1200, 1600, 2000, 2400, 2800, gm, chall
      let fixedTicks = [
        0,
        400,
        800,
        1200,
        1600,
        2000,
        2400,
        MASTER_BASE, // 2800
        gm,
        chall
      ];

      // Sort them just in case gm or chall are less than 2800, etc.
      fixedTicks.sort((a, b) => a - b);

      // Remove duplicates if gm or chall accidentally equals one of the earlier ticks
      const uniqueTicks = [...new Set(fixedTicks)];

      // Prepare an array of datasets (one per summoner)
      const datasets = [];
      const colors = [
        'blue', 'red', 'green', 'orange', 'purple',
        'cyan', 'magenta', 'teal', 'pink', 'yellow'
      ];
      let colorIndex = 0;

      // For IRON through DIAMOND, offset logic
      const divisionOffset = {
        "IV": 300,
        "III": 200,
        "II": 100,
        "I": 0
      };

      // Iterate over each summoner
      Object.keys(data.summoners).forEach((summoner) => {
        const records = data.summoners[summoner];

        // Convert each record into { x: Date, y: adjustedLP, realLP: for tooltip }
        const points = records.map((record) => {
          let adjustedLP = 0;

          if (record.tier === "CHALLENGER") {
            // In your original logic, you'd do: adjustedLP = chall + record.lp
            // But if you want to see "Challenger starts after Master 2800 + cutoff"
            // you can do so, or you might prefer the range-based approach.
            adjustedLP = chall + record.lp;
          }
          else if (record.tier === "GRANDMASTER") {
            adjustedLP = gm + record.lp;
          }
          else if (record.tier === "MASTER") {
            adjustedLP = MASTER_BASE + record.lp;
          }
          else {
            // IRON(0..400), BRONZE(400..800), etc.
            // Usually rankIndex = 0 => IRON, 1 => BRONZE, ...
            // But be sure your logic matches your needs
            const rankMap = {
              "IRON": 0,
              "BRONZE": 1,
              "SILVER": 2,
              "GOLD": 3,
              "PLATINUM": 4,
              "EMERALD": 5,
              "DIAMOND": 6
            };
            const rankIndex = rankMap[record.tier] || 0;

            // For example, IRON might start at 0, BRONZE at 400, etc.
            const baseLP = rankIndex * 400; 
            const divOffsetVal = 400 - (divisionOffset[record.rank] || 0);

            adjustedLP = baseLP + divOffsetVal + record.lp;
          }

          return {
            x: new Date(record.timestamp),
            y: adjustedLP,
            realLP: record.lp
          };
        });

        datasets.push({
          label: `${summoner} (${records[records.length - 1].tier} ${records[records.length - 1].rank})`,
          data: points,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1,
          pointRadius: 4,
          pointHoverRadius: 7
        });

        colorIndex++;
      });

      // Create the chart
      const ctx = document.getElementById("summonerChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: { datasets },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date',
                color: '#ffffff'
              },
              ticks: {
                color: '#ffffff'
              },
              grid: {
                color: 'rgba(255,255,255,0.2)'
              }
            },
            y: {
              min: 0,
              max: 4400,  // Force from 0 up to 4400
              ticks: {
                autoSkip: false,      // Don't skip any of our custom ticks
                values: uniqueTicks,  // Exactly those 10 ticks
                color: '#ffffff',
                callback: function (value) {
                  // Use direct equality checks for each tier cutoff
                  switch (value) {
                    case 0:    return "IRON";
                    case 400:  return "BRONZE";
                    case 800:  return "SILVER";
                    case 1200: return "GOLD";
                    case 1600: return "PLATINUM";
                    case 2000: return "EMERALD";
                    case 2400: return "DIAMOND";
                    case 2800: return "MASTER";
                    case gm:   return "GRANDMASTER";
                    case chall:return "CHALLENGER";
                    default:   return "";
                  }
                }
              },
              grid: {
                color: 'rgba(255,255,255,0.2)'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              labels: {
                color: '#ffffff'
              }
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const datasetLabel = context.dataset.label || "";
                  const lp = context.raw.realLP;
                  return `${datasetLabel}: ${lp} LP`;
                }
              }
            }
          }
        }
      });
    }

    // Kick off the data loading and chart rendering
    loadData();
  </script>
</body>
</html>
