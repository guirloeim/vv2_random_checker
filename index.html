<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summoner Progression Tracker</title>
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: white; /* White text for contrast */
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: white;
    }

    canvas {
      display: block;
      margin: 0 auto; /* Center the graph */
      max-width: 90%;
    }

    .chart-container {
      position: relative;
      height: 80vh; /* Make the graph take 80% of the viewport height */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div class="chart-container">
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    // Load data from JSON file
    async function loadData() {
      const response = await fetch('lp_data.json'); // Load JSON file
      const data = await response.json();

      // Define ranks and divisions
      const ranks = [
        "IRON", "BRONZE", "SILVER", "GOLD", "PLATINUM",
        "EMERALD", "DIAMOND", "MASTER", "GRANDMASTER", "CHALLENGER"
      ];

      const rankOffsets = { // Starting LP for each rank
        "IRON": 0,
        "BRONZE": 400,
        "SILVER": 800,
        "GOLD": 1200,
        "PLATINUM": 1600,
        "EMERALD": 2000,
        "DIAMOND": 2400,
        "MASTER": 2800,
        "GRANDMASTER": 3200,
        "CHALLENGER": 3600
      };

      const datasets = [];
      const colors = ['blue', 'red', 'green', 'orange', 'purple', 'cyan', 'pink', 'yellow', 'lime', 'magenta'];

      Object.keys(data).forEach((summoner, index) => {
        const records = data[summoner];
        const color = colors[index % colors.length];

        // Prepare data points
        const points = records.map(record => {
          let lp = record.lp;
          const rank = record.tier;
          const division = record.rank;
          
          // Adjust LP based on rank and division
          let adjustedLP = rankOffsets[rank]; // Base LP for rank
          if (rank !== "MASTER" && rank !== "GRANDMASTER" && rank !== "CHALLENGER") {
            adjustedLP += (4 - parseInt(division)) * 100; // Division adds LP
          } else {
            adjustedLP += lp; // Use LP directly for top ranks
          }

          return {
            x: new Date(record.timestamp),
            y: adjustedLP,
            realLP: lp // Store actual LP for hover tooltip
          };
        });

        // Create dataset for this summoner
        datasets.push({
          label: `${summoner} (${records[records.length - 1].tier} ${records[records.length - 1].rank})`,
          data: points,
          borderColor: color,
          backgroundColor: color,
          borderWidth: 2,
          fill: false,
          pointRadius: 5,
          pointHoverRadius: 8
        });
      });

      // Create Chart
      const ctx = document.getElementById('summonerChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date',
                color: 'white' // Axis label color
              },
              ticks: {
                color: 'white' // Ticks color
              }
            },
            y: {
              title: {
                display: true,
                text: 'Rank Progression',
                color: 'white' // Axis label color
              },
              ticks: {
                callback: function(value) {
                  // Convert LP back into rank labels
                  if (value >= 3600) return "CHALLENGER";
                  if (value >= 3200) return "GRANDMASTER";
                  if (value >= 2800) return "MASTER";
                  if (value >= 2400) return "DIAMOND";
                  if (value >= 2000) return "EMERALD";
                  if (value >= 1600) return "PLATINUM";
                  if (value >= 1200) return "GOLD";
                  if (value >= 800) return "SILVER";
                  if (value >= 400) return "BRONZE";
                  return "IRON";
                },
                color: 'white' // Ticks color
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const point = context.raw;
                  return `${context.dataset.label}: ${point.realLP} LP`;
                }
              }
            },
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: 'white' // Legend text color
              }
            }
          },
          elements: {
            line: {
              tension: 0.3 // Slight curve for smoother lines
            }
          }
        }
      });
    }

    // Load data and render chart
    loadData();
  </script>
</body>
</html>
