<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summoner Progression Tracker</title>
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
  <h1>Summoner Progression Tracker</h1>
  <div>
    <canvas id="summonerChart"></canvas>
  </div>

  <script>
    // Rank Mapping
    const rankOrder = {
      "IRON": 1,
      "BRONZE": 2,
      "SILVER": 3,
      "GOLD": 4,
      "PLATINUM": 5,
      "EMERALD": 6,
      "DIAMOND": 7,
      "MASTER": 8,
      "GRANDMASTER": 9,
      "CHALLENGER": 10
    };

    const divisionMultiplier = {
      "IV": 0,
      "III": 1,
      "II": 2,
      "I": 3
    };

    // Function to calculate rank position
    function calculateRankPosition(tier, rank, lp) {
      const baseRank = rankOrder[tier] || 0;
      let position = baseRank * 1000; // Base multiplier for rank

      // Add division multiplier (if not in Master, GM, Challenger)
      if (tier !== "MASTER" && tier !== "GRANDMASTER" && tier !== "CHALLENGER") {
        position += (divisionMultiplier[rank] || 0) * 200; // Divisions
      }

      // Add LP within the tier or division
      position += lp;
      return position;
    }

    // Load data from JSON file
    async function loadData() {
      const response = await fetch('lp_data.json'); // Load your JSON file
      const data = await response.json();

      const datasets = [];
      const allLabels = new Set(); // Collect all unique timestamps

      // Collect timestamps
      Object.values(data).forEach(records => {
        records.forEach(record => allLabels.add(new Date(record.timestamp).getTime()));
      });

      // Sort timestamps
      const labels = Array.from(allLabels).sort((a, b) => a - b).map(ts => new Date(ts));

      // Colors for lines
      const colors = [
        'blue', 'red', 'green', 'orange', 'purple', 'brown', 'cyan', 'magenta', 'teal', 'pink'
      ];

      let colorIndex = 0;

      // Process each summoner's data
      Object.keys(data).forEach(summoner => {
        const records = data[summoner];

        // Map timestamps to ranks and LP
        const rankMap = {};
        records.forEach(record => {
          const time = new Date(record.timestamp).getTime();
          rankMap[time] = calculateRankPosition(record.tier, record.rank, record.lp);
        });

        // Fill missing data points
        const rankData = labels.map(label => {
          const time = label.getTime();
          return rankMap[time] !== undefined ? rankMap[time] : null;
        });

        const tier = records[records.length - 1].tier;
        const rank = records[records.length - 1].rank;

        // Create dataset
        datasets.push({
          label: `${summoner} (${tier} ${rank})`,
          data: rankData,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 2,
          fill: false,
          tension: 0.1
        });

        colorIndex++;
      });

      // Create chart
      const ctx = document.getElementById('summonerChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels, // Time on X-axis
          datasets: datasets
        },
        options: {
          scales: {
            x: {
              type: 'time', // Requires date adapter
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              ticks: {
                callback: function (value) {
                  // Reverse mapping for display
                  const rankValues = Object.entries(rankOrder).sort((a, b) => a[1] - b[1]);
                  for (const [tier, rank] of rankValues) {
                    if (value >= rank * 1000) {
                      const division = Math.floor((value % 1000) / 200);
                      const lp = value % 200;
                      if (rank >= 8) return `${tier} ${lp} LP`;
                      return `${tier} ${4 - division} (${lp} LP)`;
                    }
                  }
                  return value;
                }
              },
              title: {
                display: true,
                text: 'Rank & LP'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    // Load data and render chart
    loadData();
  </script>
</body>
</html>
