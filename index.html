<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VV2 Discord LP Tracker</title>

  <!-- D3.js Library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #chart {
      display: block;
      margin: 0 auto;
      width: 90vw;
      height: 90vh;
      position: relative;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 0.85rem;
      font-family: Arial, sans-serif;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>VV2 Discord LP Tracker</h1>
  <div id="chart"></div>

  <script>
    // Helper: convert a Date to midnight of the same calendar day
    function toMidnight(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    async function loadData() {
      // 1) Load your JSON file
      const response = await fetch("lp_data.json");
      const data = await response.json();

      // 2) Extract cutoff values
      const CHALLENGER_CUTOFF = data.cutoffs.CHALLENGER;
      const GRANDMASTER_CUTOFF = data.cutoffs.GRANDMASTER;

      // Master baseline
      const MASTER_BASE = 2800;
      // Compute GM and Challenger cutoffs
      const gm = MASTER_BASE + GRANDMASTER_CUTOFF;
      const chall = MASTER_BASE + CHALLENGER_CUTOFF;

      // Ranks below Master
      const ranks = [
        "IRON",      // index 0 => 0..400
        "BRONZE",    // index 1 => 400..800
        "SILVER",    // index 2 => 800..1200
        "GOLD",      // index 3 => 1200..1600
        "PLATINUM",  // index 4 => 1600..2000
        "EMERALD",   // index 5 => 2000..2400
        "DIAMOND",   // index 6 => 2400..2800
        "MASTER"     // index 7 => 2800..gm
      ];

      // Division offsets
      const divisionOffset = {
        "IV": 300,
        "III": 200,
        "II": 100,
        "I": 0
      };

      // Helper to get adjusted LP
      function getAdjustedLP(tier, rank, lp) {
        if (tier === "CHALLENGER" || tier === "GRANDMASTER" || tier === "MASTER") {
          return MASTER_BASE + lp;
        }
        const rankIndex = ranks.indexOf(tier);
        const baseLP = 400 * rankIndex;
        const divOff = 300 - (divisionOffset[rank] || 0);
        return baseLP + divOff + lp;
      }

      // 3) Convert the data into an array of summoners
      const summonerNames = Object.keys(data.summoners);
      let allPoints = [];

      const summoners = summonerNames.map(summoner => {
        const records = data.summoners[summoner];
        const points = records.map(r => ({
          x: new Date(r.timestamp),
          y: getAdjustedLP(r.tier, r.rank, r.lp),
          realLP: r.lp,
          tier: r.tier,
          division: r.rank
        }));

        // Sort by date ascending
        points.sort((a, b) => a.x - b.x);
        allPoints.push(...points);

        return { name: summoner, points };
      });

      // 4) Domain: 2 days before today to 1 day after
      //    But we only fill missing data for domainStart, yesterday, and today
      const now = new Date();
      const midnightToday = toMidnight(now); 
      const domainStart = d3.timeDay.offset(midnightToday, -2);
      const domainEnd = d3.timeDay.offset(midnightToday, +1);
      const midnightYesterday = d3.timeDay.offset(midnightToday, -1);

      console.log("Domain Start:", domainStart);
      console.log("Domain End:", domainEnd);

      // 5) Insert missing data points ONLY for domainStart, yesterday, and today
      //    ignoring future dates. Also skip if user already has a point that day.
      summoners.forEach(s => {
        const pts = s.points;
        // We'll store the calendar day (in ms) of each existing point
        const existingDays = pts.map(p => toMidnight(p.x).getTime());

        // We only want [domainStart, midnightYesterday, midnightToday] as potential missing days
        const datesToCheck = [domainStart, midnightYesterday, midnightToday];
        const missingDates = datesToCheck.filter(d => !existingDays.includes(d.getTime()));

        missingDates.forEach(d => {
          pts.push({
            x: d,
            y: 0,
            realLP: 0,
            tier: "UNRANKED",
            division: "LMAO"
          });
        });

        pts.sort((a, b) => a.x - b.x);
      });

      // 6) Dimensions & margins
      const container = document.getElementById('chart');
      const width = container.clientWidth;
      const height = container.clientHeight;

      const margin = { top: 20, right: 300, bottom: 50, left: 60 };
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;

      // 7) Create SVG
      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // 8) Main group
      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // 9) x-scale
      const xScale = d3.scaleTime()
        .domain([domainStart, domainEnd])
        .range([0, innerWidth]);

      // 10) y-scale
      const yScale = d3.scaleLinear()
        .domain([0, 4400])
        .range([innerHeight, 0]);

      // 11) Build y-axis ticks
      const tickVals = [];
      for (let val = 0; val <= 2800; val += 400) {
        tickVals.push(val);
      }
      tickVals.push(gm, chall);
      const uniqueTicks = [...new Set(tickVals.sort((a, b) => a - b))];

      // 12) y-axis
      const yAxis = d3.axisLeft(yScale)
        .tickValues(uniqueTicks)
        .tickFormat(value => {
          if (value >= chall) return "CHALL";
          else if (value >= gm) return "GM";
          else if (value >= MASTER_BASE) return "MASTER";
          else {
            const idx = Math.floor(value / 400);
            return ranks[idx] || "";
          }
        });

      // 13) x-axis
      const xAxis = d3.axisBottom(xScale)
        .ticks(d3.timeDay.every(1))
        .tickFormat(d3.timeFormat("%b %d"));

      g.append("g")
        .attr("class", "y-axis")
        .call(yAxis)
        .selectAll("text")
        .attr("fill", "#ffffff");

      g.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(0,${innerHeight})`)
        .call(xAxis)
        .selectAll("text")
        .attr("fill", "#ffffff");

      // Style axis lines
      g.selectAll(".domain, .tick line")
        .attr("stroke", "rgba(255,255,255,0.2)");

      // 14) Line generator
      const lineGen = d3.line()
        .x(d => xScale(d.x))
        .y(d => yScale(d.y))
        .curve(d3.curveLinear);

      // 15) Color scale
      const color = d3.scaleOrdinal()
        .domain(summonerNames)
        .range([
          "blue", "red", "green", "orange", "purple",
          "cyan", "magenta", "teal", "pink", "yellow"
        ]);

      // 16) Optional: insert a "fake" point at domainStart if needed
      summoners.forEach(s => {
        const pts = s.points;
        if (pts.length > 0) {
          const earliestPt = pts[0];
          if (domainStart < earliestPt.x) {
            pts.unshift({
              x: domainStart,
              y: earliestPt.y,
              realLP: earliestPt.realLP,
              tier: earliestPt.tier,
              division: earliestPt.division
            });
          }
        }
      });

      // 17) Draw lines
      summoners.forEach(s => {
        g.append("path")
          .datum(s.points)
          .attr("fill", "none")
          .attr("stroke", color(s.name))
          .attr("stroke-width", 2)
          .attr("pointer-events", "none")
          .attr("d", lineGen);
      });

      // 18) Circles
      summoners.forEach(s => {
        const safeName = s.name.replace(/[^a-zA-Z0-9_-]/g, "_");
        g.selectAll(`.circle-${safeName}`)
          .data(s.points)
          .enter()
          .append("circle")
          .attr("class", `circle-${safeName}`)
          .attr("cx", d => xScale(d.x))
          .attr("cy", d => yScale(d.y))
          .attr("r", 5)
          .attr("fill", color(s.name));
      });

      // 19) Tooltip
      const tooltip = d3.select("#chart")
        .append("div")
        .attr("class", "tooltip");

      // 20) Circle mouse events
      summoners.forEach(s => {
        const safeName = s.name.replace(/[^a-zA-Z0-9_-]/g, "_");
        g.selectAll(`.circle-${safeName}`)
          .on("mouseover", (event, d) => {
            tooltip
              .style("visibility", "visible")
              .html(`
                <strong>${s.name}</strong><br>
                ${d.tier} ${d.division}<br>
                ${d.realLP} LP<br>
                ${d.x.toDateString()}
              `);
          })
          .on("mousemove", event => {
            tooltip
              .style("top", (event.pageY - 40) + "px")
              .style("left", (event.pageX + 10) + "px");
          })
          .on("mouseout", () => {
            tooltip.style("visibility", "hidden");
          });
      });

      // 21) Determine each summoner's "today" data for the legend
      summoners.forEach(s => {
        // Try to find a point that matches today's date (ignoring time)
        const foundToday = s.points.find(d =>
          toMidnight(d.x).getTime() === midnightToday.getTime()
        );
        if (foundToday) {
          // Has data for today
          s.finalLP = foundToday.realLP;
          s.latestTier = `${foundToday.tier} ${foundToday.division}`;
        } else {
          // No data for today: default to UNRANKED LMAO 0
          s.finalLP = 0;
          s.latestTier = `UNRANKED LMAO`;
        }
      });

      // 22) Sort summoners by "today's" final LP descending
      summoners.sort((a, b) => b.finalLP - a.finalLP);

      // 23) Legend
      const legend = g.selectAll(".legend")
        .data(summoners)
        .enter()
        .append("g")
        .attr("transform", (d, i) => `translate(${innerWidth + 10}, ${i * 20})`);

      legend.append("rect")
        .attr("width", 12)
        .attr("height", 12)
        .attr("fill", d => color(d.name));

      legend.append("text")
        .attr("x", 18)
        .attr("y", 10)
        .attr("fill", "#ffffff")
        .style("font-size", "0.85rem")
        // e.g. SummonerName (TIER DIV, LP)
        .text(d => `${d.name} (${d.latestTier}, ${d.finalLP} LP)`);
    }

    loadData();
  </script>
</body>
</html>
